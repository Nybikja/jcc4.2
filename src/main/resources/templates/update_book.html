<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="header">
    <a href="/users/all">users</a> |
    <a href="/rent/all">rents</a> |
</div>

<div class="col-md-offset-2">
    <h2>Update Existing User</h2>
</div>
<div>
    <form class="form-horizontal" method="post" th:object="${books}">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="id">ID:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{id}" id="id" th:value="*{id}" disabled/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="book-title">Book title:</label>
            <div class="col-sm-8">
                <input class="form-control" id="book-title" th:field="*{bookTitle}" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="amount-left">Amount Left:</label>
            <div class="col-sm-8">
                <input class="form-control" id="amount-left" th:field="*{amountLeft}" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="amount-gave">Amount gave:</label>
            <div class="col-sm-8">
                <input class="form-control" id="amount-gave" th:field="*{amountGave}" type="text"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="rating">Rating:</label>
            <div class="col-sm-8">
                <input class="form-control" id="rating" required th:field="*{rating}" type="text"/>
            </div>
        </div>

        <div class="col-sm-offset-2 col-sm-8">
            <input class="btn btn-info" type="submit" value="Update"/>
            <input class="btn btn" type="reset" value="Clear"/>
            <input name="id" th:value="*{id}" />
        </div>
    </form>
</div>
<!--type="hidden"-->
</body>
</html>
