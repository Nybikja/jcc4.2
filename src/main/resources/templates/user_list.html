<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of Users</title>
</head>
<body>
<div style="margin: 0 auto; width: max-content">
    <h2>List of Users</h2>
    <form th:action="@{/users/create}" method="get">
        <input type="submit" value="Create new User">
    </form>
    <br>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>Full name</th>
            <th>E-mail</th>
            <th colspan="2">Operations</th>
        </tr>
        <tr th:each="user, iStat: ${users}">
            <td th:text="${iStat.index + 1}"></td>
            <td th:text="${user.id}"></td>
            <td>
                <a th:href="@{|/users/${user.id}/read|}" th:text="${user.name + ' ' + user.surname}"></a>
            </td>
            <td th:text="${user.email}"></td>

            <td>
                <a th:href="@{|/users/${user.id}/update|}">Edit</a>
            </td>
            <td>
                <a th:href="@{|/users/${user.id}/delete|}">Remove</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
