<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Info about User</title>
</head>
<body>
<div class="header">
    <a href="/users/all">users</a> |
    <a href="/rent/all">rents</a> |
</div>

<div layout:fragment="content" style="margin: 0 auto; width: max-content">
    <h2>Info about User</h2>
    <table>
        <tr>
            <td>Id: </td>
            <td>
                <b th:text="${user.id}"></b>
            </td>
        </tr>
        <tr>
            <td>First name:</td>
            <td>
                <b th:text="${user.name}"></b>
            </td>
        </tr>
        <tr>
            <td>Last name</td>
            <td>
                <b th:text="${user.surname}"></b>
            </td>
        </tr>
        <tr>
            <td>E-mail:</td>
            <td>
                <b th:text="${user.email}"></b>
            </td>
        </tr>
        <tr>
            <td>Role: </td>
            <td>
                <b th:text="${user.role.name}"></b>
            </td>
        </tr>
    </table>
    <div>
        <a th:href="@{|/users/${user.id}/update|}">Edit</a> |
        <a th:href="@{|/users/${user.id}/delete|}">Remove</a>
    </div>
</div>
</body>
</html>
