<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of rents</title>
</head>
<body>
<div class="header">
    <a href="/users/all">users</a> |
    <a href="/books/all">books</a> |
</div>

<div style="margin: 0 auto; width: max-content">
    <h2>List of rent</h2>
    <form th:action="@{/rent/create}" method="get">
        <input type="submit" value="Create new Rent">
    </form>
    <br>
    <table border="1">
        <tr>
            <th>Number</th>
            <th>Id</th>
            <th>Book name</th>
            <th>User name</th>
        </tr>
        <tr th:each="rent, iStat: ${rents}">
            <td th:text="${iStat.index + 1}"></td>
            <td th:href="@{|/rent/${rent.id}/read|}" th:text="${rent.id}"></td>
            <td th:text="${rent.book.bookTitle}"></td>
            <td th:text="${rent.user.name + ' ' + rent.user.surname}"></td>

            <td>
                <a th:href="@{|/rent/${rent.id}/return|}">Edit</a>
            </td>
            <td>
                <a th:href="@{|/rent/${rent.id}/delete|}">Remove</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
